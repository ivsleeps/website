<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ivsleeps</title>
<meta name="description" content="ivsleeps â€” surreal, dark & ethereal tattoo portfolio" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-very-dark:#080704;
    --panel:#0d0b0b;
    --beige:#e7dfcf;
    --muted-beige:#cfc7b6;
    --accent:#bfa6ff;
    --text: #efede9;
    --muted: rgba(239,237,233,0.68);
    --radius:10px;
    --container:1100px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: linear-gradient(180deg,var(--bg-very-dark) 0%, #0b0a0a 100%);
    color:var(--text);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.5;
    -webkit-text-size-adjust:100%;
  }

  a{color:inherit}

  .wrap{
    max-width:var(--container);
    margin:28px auto;
    padding:28px;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
    margin-bottom:18px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:16px;
    text-decoration:none;
    color:inherit;
  }

  .brand .wordmark{
    font-family:Playfair Display,serif;
    letter-spacing:6px;
    font-weight:600;
    font-size:20px;
  }

  .brand small{
    display:block;
    font-size:11px;
    color:var(--muted);
    margin-top:-6px
  }

  nav.desktop{
    display:flex;
    gap:18px;
    align-items:center
  }

  nav.desktop a{
    font-size:13px;
    color:var(--muted);
    text-decoration:none
  }

  nav.desktop a:hover{
    color:var(--beige)
  }

  .hamburger{
    display:none;
    background:transparent;
    border:0;
    color:var(--muted);
    font-size:22px;
    cursor:pointer
  }

  .mobile-nav{
    display:none
  }

  .mobile-nav.open{
    display:block;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    padding:12px;
    border-radius:8px;
    margin-top:12px
  }

  /* HERO */
  .hero{
    display:grid;
    grid-template-columns:1fr 420px;
    gap:28px;
    align-items:start;
    margin-bottom:0;
    padding-top:6px;
    padding-bottom:6px;
    min-height:52vh;
  }

  .hero-left{
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    padding:42px 40px;
    border-radius:10px;
    position:relative;
    box-shadow: 0 14px 44px rgba(0,0,0,0.6);
  }

  .eyebrow{
    font-size:12px;
    color:var(--muted);
    letter-spacing:2px;
    margin-bottom:12px
  }

  h1{
    font-family:Playfair Display,serif;
    font-weight:700;
    margin:0 0 12px;
    font-size:44px;
    letter-spacing:1px;
    line-height:1.03;
    color:var(--text);
  }

  .lead{
    color:var(--muted);
    font-size:15px;
    margin:0 0 18px;
    max-width:62ch;
  }

  /* FIXED: HERO MAIN IMAGE */
  .hero-main{
    border-radius:8px;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.5));
    display:flex;
    align-items:center;
    justify-content:center;
    padding:12px;
    height:100%;
    min-height:320px;
    box-shadow: 0 16px 48px rgba(0,0,0,0.6);
  }

  .hero-main .elf-img{
    width:100%;
    max-width:380px;
    height:auto;
    display:block;
    border-radius:8px;
    object-fit:cover;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
  }

  .tagline{
    margin-top:18px;
    background:var(--beige);
    color:#1b140f;
    padding:22px 28px;
    border-radius:6px;
    font-family:Playfair Display,serif;
    font-size:18px;
    letter-spacing:1px;
    box-shadow: inset 0 -6px 0 rgba(0,0,0,0.02);
  }

  .portfolio{
    margin-top:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    padding:34px 28px;
    border-radius:10px;
  }

  .portfolio h2{
    font-family:Playfair Display,serif;
    margin:0 0 8px;
    font-size:20px
  }

  .portfolio p.lead{
    color:var(--muted);
    margin:0 0 20px
  }

  .portfolio-grid{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:12px;
    margin-top:14px;
  }

  .portfolio-grid img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:8px;
    display:block;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5)
  }
